<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
            <title>Registration Form</Form></title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="css/registration.css" type="text/css">
    </head>

    <body>
        <div class="bg">
            <div class="main">
                <div class="register">
                    <h2>Register here</h2>
                    <form id="register" method="post">
                        <label>First Name :</label>
                        <br>
                        <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                        <br><br>
                        <label>Last Name :</label>
                        <br>
                        <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                        <br><br>
                        <label>Your Age  :</label>
                        <br>
                        <input type="number" name="age" id="name" placeholder="How Old Are You?">
                        <br><br>
                        <label>Email  :</label>
                        <br>
                        <input type="email" name="email" id="name" placeholder="Enter Your Valid Email">
                        <br><br>
                        <label>Phone Number  :</label>
                        <br>
                        <input type="number" name="number" id="name" placeholder="###-###-####   ">
                        <br><br>
                        <input type="submit" value="Submit" name="submit" id="submit">
                    </form>
                </div> <!--end register-->
            </div>  <!--end main-->
        </div>

    </body>




</html>
